<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="stopwatch-container">
        <div class="container">
            <div class="stopwatch-heading">
                <h1 class="heading"> stopwatch</h1>
            </div>
            <div class="stopwatch-chiledHeading">
                <h3 class="chiledHeading">StopWatch Using jquery</h3>
            </div>
            <div class="counter">
                <div class="timer">
                    00:00:00:00
                </div>
            </div>
            <div class="btn-group">
                <button class="start-btn btn">Start</button>
                <button class="stop-btn btn">Stop</button>
                <button class="reset-btn btn">Reset</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
